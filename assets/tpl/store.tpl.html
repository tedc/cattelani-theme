<div class="store store__form--shrink-fw" map-lazy-load="{{store.api}}"><form class="store__form store__form--shrink store__form--gray store__form--grow-md" ng-submit="store.onSubmit()"><input class="store__input" ng-model="store.address" places-auto-complete="places-auto-complete" on-place-changed="store.placeChanged()" ng-change="store.onInputChange()"/><div class="store__select" ng-click="store.isSelected=!store.isSelected" click-outside="store.isSelected=false"><select ng-model="store.store" ng-options="opt.id as opt.name for opt in store.stores"></select><span class="store__value" ng-bind-html="(store.store ? store.selected : store.any)"></span><i class="icon-select"></i><ul class="store__options" ng-class="{'store__options--visible':store.isSelected}"><li class="store__option" ng-bind-html="store.any" ng-click="store.store = false;store.isSelected=false" ng-class="{'store__option--selected':!sstore.store}"></li><li class="store__option" ng-bind-html="s.name" ng-click="store.store = s.id; store.selected = s.name;store.isSelected=false" ng-class="{'store__option--selected':store.store==s.id}" ng-repeat="s in store.stores"></li></ul></div><button class="store__send"><span ng-bind-html="store.buttonString"></span></button></form><div class="map map--grid map--shrink map--grow-lg"><div class="map__cell map__cell--s6"><ul class="map__list map__list--shrink-right-only" ng-if="store.items"><li class="map__item map__item--shrink" ng-repeat="item in store.items" ng-class="$index == $first ? 'map__item--grow-md-bottom' : 'map__item--grow-md'"><div class="map__category" ng-bind-html="item.category" ng-if="item.category"></div><h3 class="map__title map__title--small map__title--lighter" ng-bind-html="item.title" ng-click="store.infoWindow(item.id, item.lat, item.lng)"></h3><div class="map__content"><p>{{item.address}} {{item.city}}, {{item.country}}				</p><p ng-bind-html="item.email" ng-if="item.email"></p><p ng-bind-html="item.phone" ng-if="item.phone"></p><p ng-bind-html="item.fax" ng-if="item.fax"></p></div></li></ul><div class="map__empty" ng-bind-html="store.empty" ng-if="store.items.length &lt; 1"></div></div><div class="map__cell map__cell--s6"><ng-map default-style="false" zoom="17" center="{{store.start}}" styles="{{store.styles}}" disable-default-u-i="true" scrollwheel="false"><custom-marker position="{{marker.lat}},{{marker.lng}}" ng-repeat="marker in store.items" ng-if="store.items"><div class="map__marker" ng-class="{'map__marker--active':store.isStore==marker.id}"><div class="icon-close" ng-click="store.isStore=false"></div><h4 class="map__title" ng-bind-html="marker.title"></h4><p>{{marker.address}} {{marker.cap}} {{marker.city}}, {{marker.country}}</p><p>{{marker.phone}}<br/>{{marker.email}}</p><i class="icon-select"></i></div><i class="icon-pittogramma" ng-click="store.infoWindow(marker.id, marker.lat, marker.lng)" ng-class="{'icon-pittogramma--active':store.isStore==marker.id}"></i></custom-marker><custom-control id="zoom" position="BOTTOM_RIGHT" index="1"><span class="map__zoom map__zoom--in" ng-click="store.zoom(true)"></span><span class="map__zoom map__zoom--out" ng-click="store.zoom(false)"></span></custom-control></ng-map></div></div></div>
